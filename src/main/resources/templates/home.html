<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
      margin: 10px;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Kindle Vocabulary Exporter</h1>
  <p>Choose an action below to get started:</p>
  <a th:href="@{/csv/}">Generate CSV</a>
  <a th:href="@{/database/}">Upload to Database</a>
  <a th:href="@{/login}" th:if="${#authentication == null or #authentication.name == 'anonymousUser'}">Login</a>
  <a th:href="@{/logout}" th:if="${#authentication != null and #authentication.name != 'anonymousUser'}">Logout</a>
</div>
</body>
</html>
